<ion-header>
  <ion-toolbar>
    <ion-title>
      Add expense
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/main"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<br>
<br>
<br>

<ion-content>


  <ion-grid>  
    <ion-row >  
      <ion-col size="10" id="a" >


  
      <form #main="ngForm" (ngSubmit)="formdata(main)" >
<ion-input type="text" class="input"  name="description" placeholder="write description" #description="ngModel" ngModel></ion-input>
<ion-input type="text" class="input"  name="amount"  placeholder="write amount" #description="ngModel" ngModel></ion-input>
<input type="hidden" fill="solid"  [(ngModel)]="id" name="user_id" >
<ion-button type="submit" fill="solid" >Add</ion-button>
      </form>



         </ion-col>
      </ion-row>  
</ion-grid>  
   

</ion-content>
